<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Donaciones</title>
    <link rel="stylesheet" href="./Style/Styles.css" />
  </head>
  <body>
    <header>
      <h1>Donaciones a Causas Beneficas</h1>
      <p>Haz cli en el logo de la organizacion para aportar tu donación.</p>
    </header>

    <main>
      
      <section id="organizaciones">
        <h2>Organizaciones disponibles</h2>
        <div class="Contenedororganizaciones2" id="contenedorOrganizaciones">
         
        </div>
      </section>
      <section id="formulario">
    <h2>Formulario de Donación</h2>

    <form id="formDonacion">

        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text">

        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" name="apellidos" type="text">

        <label for="direccion">Dirección:</label>
        <input id="direccion" name="direccion" type="text">

        <label for="email">Correo electrónico:</label>
        <input id="email" name="email" type="email">

        <p>Método de pago:</p>
        <label><input type="radio" name="pago" value="tarjeta"> Tarjeta</label>
        <label><input type="radio" name="pago" value="transferencia"> Transferencia</label>

        <p>¿Es socio?</p>
        <label><input type="radio" name="socio" value="si"> Sí</label>
        <label><input type="radio" name="socio" value="no" checked> No</label>

        <div id="campoCodigo" style="display:none;">
            <label for="codigoSocio">Código de socio:</label>
            <input id="codigoSocio" name="codigoSocio" type="text">
        </div>

        <button type="submit" id="btnRealizar">Realizar donación</button>
        <button type="button" id="btnLimpiar">Limpiar formulario</button>

    </form>
</section>



      <aside id="historial">
        <h2>Donaciones realizadas</h2>
        <div id="listaDonaciones"></div>
      </aside>

      
    </main>

    <footer>
      <hr />
      <p>Proyecto 2º DAW - Página de Donaciones - Carlos Rodríguez</p>
    </footer>

    <script src="./JS/v_2.js"></script>
  </body>
</html>
